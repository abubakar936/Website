<h1 style="font-family: Lucida Handwriting;">
    <b>ADMIN LOGIN</b>
</h1>
<br>
<div style="width: 50%; margin:auto">
    <form #f="ngForm" style="background-color: #feb334;border-radius: 25px;">
        <br>
        <div class="form-group" style="width: 80%;margin: auto;">
            <label for="email">Enter Your Email</label>
            <input style=" border-width: 0; border-radius: 50px;" class="input" #email="ngModel" ngModel name="email"
                type="text" class="form-control" placeholder="Enter Your Email " id="email">
        </div>
        <div class="form-group" style="width: 80%;margin: auto;">
            <br>
            <label for="password">Password:</label>
            <input style="border-width: 0; border-radius: 50px;" class="form-control" #password="ngModel" ngModel
                name="password" type="password" class="form-control" placeholder="Enter Your Password " id="password">
            <br />
            <input value="LOGIN" style="width: 100%; border-radius: 50px; " type="submit" class="btn btn-primary"
                (click)=adminLogIn(f)>
            <br>
            <br>
            <div>
            </div>
