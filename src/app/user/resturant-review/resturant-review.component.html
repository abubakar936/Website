<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar navbar-expand-lg navbar-light bg-light "
    style="background: linear-gradient(to bottom, #feb334 0%, #e0730d 100%);">

    <div class=" row">
        <div class="col-sm-12">
            <img src="/assets/logo.png" style="width: 70px; margin-left: 5%;">
        </div>
    </div>
    <a class="navbar-brand" routerLink="/Dashboard"><b>
            Book My Table</b></a>

</nav>
<br>
<h1 style="font-family: Lucida Handwriting; margin-left:40px ;">
    <b>Reviews:</b>
</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4" *ngFor="let resturant of resturant">
            <div class="card"
                style="margin-bottom: 5px; background: linear-gradient(to bottom, #feb334 0%, #e0730d 100%);">
                <div class=" container">
                    <span style=" font-size: 18px;"><b> {{resturant.userName}}</b></span>
                    <span style="float: right;">{{resturant.reviewDate| date:'EEEE, h:mm a'}}</span>
                    <h4>Review:</h4>
                    <span style="color: white;"> {{resturant.review}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
