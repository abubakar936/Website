<div class="container-fluid">
    <div class="row" style="background-color:transparent;">
        <div class="col-sm-6" style="margin: 5px 0;">
            <img src="/assets/logo.png" style="width: 70px; margin-left: 5%;">
            <span class="navbar-brand">Book My Table</span>
        </div>
    </div>
</div>


<div class="container" style=" position: relative;
width: 100%;">
    <img src="/assets/background.jpg" style="width:85%; position: relative; margin-left: 16%;">
    <div style="position: absolute;  top: 15%;
    left: 2%; background-color: #feb334; width: 40%; padding-top: 15px; border-radius: 20px;">
        <div>

            <div class="container">

                <div>

                    <h2>Resturant LOGIN</h2>
                    <hr>
                    <form #f="ngForm" style="background-color:#feb334;border-radius: 25px;">
                        <div class="form-group" style="width: 80%;margin: auto;">
                            <label for="email">Enter Your Email</label>
                            <input style=" border-width: 0; border-radius: 50px;" class="input" #email="ngModel" ngModel
                                name="email" type="text" class="form-control" placeholder="Enter Your Email "
                                id="email">
                        </div>
                        <div class="form-group" style="width: 80%;margin: auto;">
                            <label for="password">Password:</label>
                            <input style="border-width: 0; border-radius: 50px;" class="form-control"
                                #password="ngModel" ngModel name="password" type="password" class="form-control"
                                placeholder="Enter Your Password " id="password">
                            <br />
                            <input value="LOGIN" style="width: 100%; border-radius: 50px; " type="submit"
                                class="btn btn-primary" (click)=resturantLogIn(f)>
                            <br>
                            <div>
                            </div>
                        </div>
                    </form>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>
